objectstore:
  data:
    - enable: true
      name: ui-obj
      type: objectstore
      new: # used when we add new subscriptions after app creation
        - url: http://ec2-dummy/dev1
          accessKey: dummy1
          secretKey: dummy2
          timeWindow:
            setting: true
            type: activeinterval
            date:
              - Friday
            hours:
              - start: "18:00"
                end: "22:00"
          deployment:
            existing: true
            local: false
            online: false
            matchingLabel: false
      config:
        - url: http://ec2-dummy/dev1
          accessKey: dummy1
          secretKey: dummy2
          timeWindow:
            setting: true
            type: blockinterval
            date:
              - Monday
              - Tuesday
              - Wednesday
              - Thursday
              - Friday
            hours:
              - start: "08:00"
                end: "12:00"
              - start: "14:00"
                end: "16:00"
              - start: "18:00"
                end: "22:00"
          deployment:
            local: false
            online: false
            matchingLabel: true
        - url: http://ec2-dummy/dev2
          accessKey: dummy11
          secretKey: dummy22
          timeWindow:
            setting: true
            type: activeinterval
            date:
              - Monday
              - Tuesday
              - Wednesday
              - Thursday
              - Friday
            hours:
              - start: "08:00"
                end: "12:00"
              - start: "14:00"
                end: "16:00"
              - start: "18:00"
                end: "22:00"
          deployment:
            local: false
            online: true
            matchingLabel: false
helm:
  data:
    - enable: true
      name: ui-helm
      type: helm
      successNumber: 4 #should have at least 4 resources with status success in the cards status; note that we can validate this only when at least one subscription is NOT using online: true !
      new: # used when we add new subscriptions after app creation
        - url: https://dummy/helminsecureSkipVerifyOption
          username: ""
          password: ""
          chartName: aerospike
          insecureSkipVerifyOption: true
          timeWindow:
            setting: true
            type: blockinterval
            date:
              - Monday
            hours:
              - start: "08:00"
                end: "12:00"
          deployment:
            existing: true
            local: false
            online: false
            matchingLabel: false
      config:
        - url: https://charts.bitnami.com/bitnami
          username: ""
          password: ""
          chartName: redis
          packageVersion: 12.2.4
          deployment:
            local: false
            online: false
            matchingLabel: true
        - url: https://charts.bitnami.com/bitnami
          resources: ["service", "configmap", "secret", "deployment"] #the type of resources this application must deploy
          username: ""
          password: ""
          chartName: minio
          packageVersion: 4.1.9
          timeWindow:
            setting: true
            type: blockinterval
            date:
              - Monday
            hours:
              - start: "08:10"
                end: "08:11"
          deployment:
            local: true
            online: false
            matchingLabel: false
    - enable: true
      name: ui-helm2
      type: helm
      config:
        - url: https://charts.bitnami.com/bitnami
          resources: ["service", "secret", "configmap"] #the type of resources this application must deploy
          username: ""
          password: ""
          chartName: redis
          packageVersion: 12.2.4
          deployment:
            local: false
            online: true
            matchingLabel: false
