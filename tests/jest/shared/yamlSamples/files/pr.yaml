apiVersion: app.ibm.com/v1alpha1
kind: PlacementRule
metadata:
  name:                             # Required. The name for identifying the placement rule.
  namespace:                        # Required. The namespace for the placement rule. The namespace must be the same namespace that is used for any subscription that references the placement rule.
spec:
  clusterLabels:
    matchLabels:                    # Optional. Labels that must exist for the target clusters.
  clusterReplicas:                  # Optional. The number of replicas to create.