apiVersion: v1
kind: ConfigMap
metadata:
  name: guestbook
  namespace: ch-git
  labels:
    name: git-sub
data:
  path: git-ops/bookinfo/guestbook
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: github-channel
  namespace: ch-git
  labels:
    name: git-sub
spec:
  type: GitHub
  pathname: https://github.com/ianzhang366/acm-applifecycle-samples.git
  configMapRef:
    name: guestbook
    kind: configmap
---
apiVersion: v1
kind: Namespace
metadata:
  name: ch-git