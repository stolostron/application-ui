---
git:
  data:
    - enable: true
      name: ui-git
      type: git
      successNumber: 3 #should have at least this many resources with status success in the cards status; note that we can validate this only when at least one subscription is NOT using online: true !
      new: # used when we add new subscriptions after app creation
        - url: https://dummy/insecureSkipVerifyOption
          username: ""
          token: ""
          branch: master
          path: mortgagedc
          insecureSkipVerifyOption: true
          timeWindow:
            setting: true
            type: activeinterval
            date:
              - Thursday
              - Friday
            hours:
              - start: "09:00"
                end: "12:00"
              - start: "15:00"
                end: "18:00"
          deployment:
            existing: true
            local: false
            online: false
            matchingLabel: false
      config:
        - url: https://github.com/fxiang1/app-samples.git
          resources: ["route", "service", "replicaset"] #the type of resources this application must deploy
          username: ""
          token: ""
          branch: master
          path: helloworld
          gitReconcileOption: merge
          deployment:
            local: false
            online: false
            matchingLabel: true
        - url: https://github.com/fxiang1/app-samples.git
          resources: ["pod", "service"] #the type of resources this application must deploy
          username: ""
          token: ""
          branch: master
          path: mortgagepod
          timeWindow:
            setting: true
            type: activeinterval
            date:
              - Thursday
              - Friday
            hours:
              - start: "09:10"
                end: "09:11"
              - start: "15:10"
                end: "15:11"
          deployment:
            local: true
            online: false
            matchingLabel: false
