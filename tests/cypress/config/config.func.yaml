---
objectstore:
  data:
    enable: true
    name: ui-obj
    config:
      - url: http://ec2-dummy/dev1
        accessKey: dummy1
        secretKey: dummy2
        timeWindow:
          setting: true
          type: activeinterval
          date:
            - Sunday
            - Monday
        deployment:
          local: false
          online: false
          matchingLabel: true
      - url: http://ec2-dummy/dev2
        accessKey: dummy11
        secretKey: dummy22
        timeWindow:
          setting: true
          type: blockinterval
          date:
            - Tuesday
        deployment:
          local: false
          online: false
          matchingLabel: true
helm:
  data:
    enable: true
    name: ui-helm
    config:
      - url: https://kubernetes-charts.storage.googleapis.com/
        chartName: airflow
        timeWindow:
          setting: true
          type: active
        deployment:
          local: true
          online: false
          matchingLabel: false
git:
  data:
    enable: true
    name: ui-git
    config:
      - url: https://github.com/fxiang1/app-samples.git
        username: ""
        token: ""
        branch: master
        path: helloworld
        timeWindow:
          setting: true
          type: blockinterval
          date:
            - Monday
            - Tuesday
        deployment:
          local: false
          online: false
          matchingLabel: true
      - url: https://github.com/fxiang1/app-samples.git
        username: ""
        token: ""
        branch: master
        path: nginx
        timeWindow:
          setting: true
          type: activeinterval
          date:
            - Thursday
            - Friday
        deployment:
          local: false
          online: false
          matchingLabel: true
