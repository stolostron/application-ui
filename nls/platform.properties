description.createApplication.apiVersion = Required. Set the value to app.k8s.io/v1beta1.
description.createApplication.kind = Required. Set the value to Application to indicate the resource is an application resource.
description.createApplication.metadata.name = Required. The name of the application resource to create.
description.createApplication.metadata.namespace = Required. The namespace resource to use for the application.
description.createApplication.namespace.resource = Optional. Remove the fields for creating the application namespace resource when the required namespace resource already exists.
description.createApplication.name.resource = Required. The name of the application namespace resource to create.
description.createApplication.spec.componentKinds = Optional. The list of the kinds of resources to be associated with the application.
description.createApplication.spec.selector.matchExpressions = Optional. Label selectors for associating other Kubernetes resources with the application.
description.createApplication.spec.selector.matchExpressions.key = Required. The Kubernetes label key that a resource needs to match.
description.createApplication.spec.selector.matchExpressions.key.values = Required. The Kubernetes label values that a resource needs to match.
description.createChannel.namespace.apiVersion = Optional. Remove the fields for creating the channel namespace resource when the required namespace resource already exists.
description.createChannel.namespace.metadata.name = Required. The name of the channel namespace resource to create.
description.createChannel.configMap.apiVersion = Optional. Remove the fields for creating the ConfigMap resource when the required ConfigMap resource already exists.
description.createChannel.configMap.metadata.name = Required. The name of the ConfigMap to create.
description.createChannel.configMap.metadata.namespace = Required. The namespace resource to use for the ConfigMap. The namespace must be the same namespace that is used for the channel that uses the ConfigMap.
description.createChannel.metadata.name = Required. The name of the channel namespace resource to create.
description.createChannel.metadata.namespace = Required. The namespace resource to use for the channel.
description.createChannel.specNamespace.gates.annotations = Optional. The annotations that a deployable must have to be promoted to the channel. If no annotations are required, any deployable that is added to the channel namespace is promoted.
description.createChannel.specNamespace.pathname = Optional. The path for the namespace that includes the channel.
description.createChannel.specNamespace.sourceNamespaces = Optional. Identifies the namespace that the channel controller monitors for new or updated deployables to retrieve and promote to the channel. The namespace must be on the hub cluster.
description.createChannel.specHelmRepo.pathname = Required. The URL path for the Helm repository.
description.createChannel.specHelmRepo.configRef.name = Optional. The name of the ConfigMap to use for controlling the acceptance of untrusted certificates.
description.createChannel.specObjectBucket.pathname = Required. The URL path for the Object store.
description.createChannel.specObjectBucket.secretRef.name = Optional. The name of the secret resource that includes credentials for accessing the object store. The resource must be in channel namespace.
description.createChannel.specObjectBucket.gates.annotations = Optional. The annotations that a deployable must have to be promoted to the channel. If no annotations are required, any deployable that is added to the channel source is promoted.
description.createChannel.specGitRepo.pathname = Required. The HTTPS URL path for the GitHub repository.
description.createSubscription.apiVersion = Required. Set the value to app.ibm.com/v1alpha1.
description.createSubscription.kind = Required. Set the value to Subscription to indicate that the resource is a subscription.
description.createSubscription.metadata.name = Required. The name of the subscription resource to create.
description.createSubscription.metadata.namespace = Required. The namespace resource to use for the subscription.
description.createSubscription.namespace.resource = Optional. Remove the fields for creating the subscription namespace resource when the required namespace resource already exists.
description.createSubscription.name.resource = Required. The name of the subscription namespace resource to create.
description.createSubscription.spec.channel = Required. The namespace/name of the channel for the subscription.
description.createSubscription.spec.placement.placementRef = Optional. Remove the `placementRef` branch if you do not want the subscription to activate immediately.
description.createSubscription.spec.placement.placementRef.name = Required. The name of the placement rule for the subscription.
description.createSubscription.spec.placement.placementRef.kind = Optional, but required for using a placement rule. Set the value to PlacementRule to indicate that a placement rule is used for deployments with the subscription.
description.createPlacementRule.apiVersion = Required. Set the value to app.ibm.com/v1alpha1.
description.createPlacementRule.kind = Required. Set the value to PlacementRule to indicate that the resource is a placement rule.
description.createPlacementRule.metadata.name = Required. The name for identifying the placement rule.
description.createPlacementRule.metadata.namespace = Required. The namespace for the placement rule. The namespace must be the same namespace that is used for any subscription that references the placement rule.
description.createPlacementRule.spec.clusterLabels.matchLabels = Optional. Labels that must exist for the target clusters.
description.createPlacementRule.spec.clusterReplicas = Optional. The number of replicas to create.
