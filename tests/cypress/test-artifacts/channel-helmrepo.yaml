apiVersion: v1
kind: Namespace
metadata:
  name: ch-helm
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: helm
  namespace: ch-helm
  labels:
    name: helm-sub
spec:
  type: HelmRepo
  pathname: https://ianzhang366.github.io/guestbook-chart/
  configMapRef: 
    name: skip-cert-verify
    apiVersion: v1
    kind: ConfigMap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: skip-cert-verify
  namespace: ch-helm
  labels:
    name: helm-sub
data:
  insecureSkipVerify: "true"    