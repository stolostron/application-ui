---
git:
  data:
    - enable: true
      name: ui-git
      type: git
      successNumber: 0 #should have at least 0 resources with status success in the cards status
      new: # used when we add new subscriptions after app creation
        - url: https://github.com/fxiang1/app-samples.git
          username: ""
          token: ""
          branch: master
          path: mortgagedc
          timeWindow:
            setting: true
            type: activeinterval
            date:
              - Thursday
              - Friday
            hours:
              - start: "09:00"
                end: "12:00"
              - start: "15:00"
                end: "18:00"
          deployment:
            existing: true
            local: false
            online: false
            matchingLabel: false
      config:
        - url: https://github.com/fxiang1/app-samples.git
          username: ""
          token: ""
          branch: master
          path: nginx
          gitReconcileOption: true
          timeWindow:
            setting: true
            type: activeinterval
            date:
              - Thursday
              - Friday
            hours:
              - start: "09:00"
                end: "12:00"
              - start: "15:00"
                end: "18:00"
          deployment:
            local: false
            online: false
            matchingLabel: true
        - url: https://github.com/fxiang1/app-samples.git
          username: ""
          token: ""
          branch: master
          path: helloworld
          deployment:
            local: true
            online: false
            matchingLabel: false
    - enable: true
      name: ui-git2
      type: git
      successNumber: 0 #should have at least 0 resources with status success in the cards status
      config:
        - url: https://github.com/kubernetes/examples.git
          branch: master
          path: cassandra
          deployment:
            local: true
            online: false
            matchingLabel: false
