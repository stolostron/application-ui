apiVersion: v1
kind: Namespace
metadata:
  name: git-sub-ns
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: git-sub
  namespace: git-sub-ns
  labels:
    name: git-sub
spec:
  channel: ch-git/github-channel
  placement:
    placementRef: 
      name: towhichcluster
      kind: PlacementRule
  packageFilter:
    filterRef:
      name: guestbook