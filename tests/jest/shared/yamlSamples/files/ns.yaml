apiVersion: v1                      # Optional. Remove the fields for creating the channel namespace resource when the required namespace resource already exists.
kind: Namespace
metadata:
  name:                             # Required. The name of the channel namespace resource to create.
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name:                             # Required. The name of the channel namespace resource to create.
  namespace:                        # Required. The namespace resource to use for the channel.
spec:
  gates:
    annotations:                    # Optional. The annotations that a deployable must have to be promoted to the channel. If no annotations are required, any deployable that is added to the channel namespace is promoted.
  pathname: foo                     # Required. Do not edit the current pathname value. The pathname value is automatically replaced when you save.
  sourceNamespaces:                 # Optional. Identifies the namespace that the channel controller monitors for new or updated deployables to retrieve and promote to the channel. The namespace must be on the hub cluster.
  type: Namespace